[EXTENSION]
name = AutoDarts Games Dashboard
version = 1.0.0
author = DartsApp Team
description = Web-based gaming platform with Killer and Snakes & Ladders for AutoDarts
url = https://github.com/yourusername/dartsapp
compatibility = >=2.0.0

[SETTINGS]
# Server configuration
port = 8080
auto_open_browser = true

# AutoDarts connection (configured in web interface)
# These are default values - users configure via Settings in the web UI
autodarts_host = localhost
autodarts_port = 8080
protocol = ws

[GAMES]
# Available games
killer = true
snakes_ladders = true

[KILLER_DEFAULTS]
starting_lives = 3
hits_to_killer = 1

